<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="icon" type="image" href="../img/image-removebg-preview.png">
    <link href="login.css" rel="stylesheet" >
</head>
<body>



    <main class="login-container">
        <form>
            <h1>Cadastro</h1>
            <div class="input-box">
                <input placeholder="Usuario" type="email" id="novoLogin">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" id="novaSenha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="button" onclick="enviarRespostas()">Concluir</button>

            <div class="registro">
                <p>Não tem uma conta? <a href="../index.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    
    <script>
    function enviarRespostas() {
     var login = document.getElementById("novoLogin").value;
     var senha = document.getElementById("novaSenha").value;

     if (login === "" || senha === ""){
         alert("Preencha os campos");
         return;
         }

      // 1. Faz a requisição POST para o Back-end
        fetch('http://localhost:3000/api/users/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ login: login, senha: senha }), // Envia os dados
      })
      .then(response => {
        // Verifica se a resposta foi bem-sucedida (status 201)
        if (response.status === 201) {
            return response.json();
        } else {
            // Se for erro, lê a mensagem de erro do Back-end
            return response.json().then(data => { throw new Error(data.message) });
        }
      })
      .then(data => {
        // Sucesso
        alert(data.message); // Ex: "Cadastro realizado com sucesso!"
        window.location.href = "login.html";
      })
      .catch(error => {
        // Erro (incluindo "usuário já existe" - status 409)
        console.error('Erro de Cadastro:', error);
        alert("Erro ao cadastrar: " + error.message);
      });
     }
    </script>


</body>
</html>
