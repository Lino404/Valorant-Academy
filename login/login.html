<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 

    <link href="login.css" rel="stylesheet" >
</head>
<body>



    <main class="login-container">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Usuario" type="email" id="login">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" id="senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="logar-senha">
                <label>
                    <input type="checkbox">
                    Lembrar Senha
                </label>
                <a href="#">Esqueci minha Senha</a>
            </div>

            <button type="button" onclick="enviarRespostas()">Concluir</button>

            <div class="registro">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    
    <script>
    function enviarRespostas() {
      var login = document.getElementById("login").value;
      var senha = document.getElementById("senha").value;

      let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      let usuario = usuarios.find(u => u.login === login && u.senha === senha);

      if(usuario){
        alert("sucesso");
        window.location.href="../index.html"
      } else{
        alert("senha e ou email errado")
      }
      }


  </script>

</body>
</html>
