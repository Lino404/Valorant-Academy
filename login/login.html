<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="icon" type="image" href="../img/image-removebg-preview.png">

    <link href="login.css" rel="stylesheet" >
</head>
<body>



    <main class="login-container">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Usuario" type="email" id="login">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Senha" type="password" id="senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="logar-senha">
                <label>
                    <input type="checkbox">
                    Lembrar Senha
                </label>
                <a href="#">Esqueci minha Senha</a>
            </div>

            <button type="button" onclick="enviarRespostas()">Concluir</button>

            <div class="registro">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
    
   <script>
    function enviarRespostas() {
     var login = document.getElementById("login").value;
     var senha = document.getElementById("senha").value;

      fetch('http://localhost:3000/api/users/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ login: login, senha: senha }),
      })
      .then(response => {
        if (response.ok) { // Status 200
            return response.json();
        } else { // Status 401 ou outro erro
            return response.json().then(data => { throw new Error(data.message) });
        }
      })
      .then(data => {
        // Login bem-sucedido
         alert("sucesso!");
        // Em um projeto real, você salvaria o 'data.token' aqui (Ex: sessionStorage.setItem('token', data.token);)
         window.location.href = "../index.html"; // Redireciona
      })
      .catch(error => {
        // Credenciais inválidas (401) ou erro de rede
        console.error('Erro de Login:', error);
         alert("Erro de Login: " + error.message); // Ex: "senha e ou email errado"
         });
 }
    </script>

</body>
</html>
